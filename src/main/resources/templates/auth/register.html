




<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div>
        <h2>
            Регистрация нового пользователя
            <form th:action="@{/register}" th:object="${user}" method="post" id="usernameForm">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Username" required>

            <label for="fullName">Полное имя</label>
            <input type="text" id="fullName" th:field="*{fullName}" placeholder="Full Name" required>


            <label for="password">Пароль</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Password" required>

            <button type="submit">Сохранить нового пользователя</button>
            </form>
        </h2>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  
    <script th:src="@{/js/main.js}"></script>
    
</body>
</html>
